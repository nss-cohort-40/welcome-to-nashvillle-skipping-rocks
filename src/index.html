<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Welcome to Flavor Town</title>
</head>

<body>
    <h1>Welcome to Nashville</h1>
    <h2>My Itinerary: Stuff Nashvillians aren't able to do today.</h2>

    <section class="searchForm">
        <fieldset>
            <div class="parksContainer">
                <p>Parks Canoe Launch:</p>
                <input type="text" name="parks by name" placeholder="Yes or No" id="parksField" autofocus />
                <button id="parkSearchButton">Search</button>
            </div>
            <div class="artContainer">
                <p>Museums:</p>
                <input type="text" name="art by name" placeholder="e.g. Artist First Name" id="artsField">
                <button id="artSearchButton">Search</button>
            </div>
        </fieldset>
    </section>

    <section class="searchOutput">
        <div class="searchSide">
            <h2>Search Results</h2>
            <div class="searchResults">

            </div>
        </div>

        <div class="itinerarySide">
            <h2>My Itinerary</h2>
            <div class="itineraryResults" id="itineraryResultsSection">
                <section class="textAdjust" id="parkReturn">Park: </section>
                <section class="textAdjust" id="artReturn">Museum: </section>
            </div>
        </div>
    </section>
    <script src="scripts/artCollections.js"></script>
    <script src="scripts/parks.js"></script>
    <script src="scripts/domComponent.js"></script>
    <script src="scripts/eventHandlers.js"></script>
</body>

</html>
